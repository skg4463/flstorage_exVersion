syntax = "proto3";
package flstorage.flstorage.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "flstorage/x/flstorage/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "flstorage/x/flstorage"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}
